<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AeroMap</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url(src/img/ceu.jpg);
       background-size: cover;
       background-position: center;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header img {
      width: 300px;
      height: auto;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 1.8em;
      font-weight: 600;
      color: #ffffff;
    }

    #map {
      width: 100%;
      max-width: 800px;
      height: 400px;
      margin: 20px 0;
      border: 2px solid #a2ff57;
      border-radius: 10px;
      box-shadow: 0 10px 10px rgba(0,0,0,0.2);
    }

    .container {
      width: 100%;
      max-width: 800px;
       background-image: url(src/img/bg.jpg);
        background-size: cover;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .container h3 {
      margin-bottom: 15px;
      color: #ffffff;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    select, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #1d4ed8;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2563eb;
    }

    #resultado {
      background: #e5f1ff;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 16px;
      margin-top: 10px;
      color: #1e3a8a;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.4em;
      }

      #map {
        height: 300px;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="src/img/logo.png" alt="Logo">
  <h1>Calculadora de Distância Aérea</h1>
</header>


<div class="container">
  <div id="map"></div>
  <h3>Configurações da Viagem:</h3>

  <label>Tipo de Viagem:</label>
  <select id="tipoViagem">
    <option value="direta">Direta (Origem → Destino)</option>
    <option value="comParadas">Com Paradas (até 3)</option>
  </select>

  <label>Tipo de Avião:</label>
  <select id="tipoAviao">
    <option value="particular">Particular (~600 km/h)</option>
    <option value="comercial">Comercial (~850 km/h)</option>
  </select>

  <button onclick="calcular()">Calcular</button>
  <button onclick="resetar()">Resetar</button>

  <div id="resultado"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([-15.78, -47.93], 4);
  let pontos = [];
  let marcadores = [];
  let linhas = [];

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  map.on('click', function(e) {
    const tipoViagem = document.getElementById('tipoViagem').value;
    const limitePontos = tipoViagem === 'direta' ? 2 : 4;

    if (pontos.length >= limitePontos) {
      return;
    }

    const { lat, lng } = e.latlng;
    pontos.push([lat, lng]);

    const marcador = L.marker([lat, lng]).addTo(map);
    let label = 'Ponto';
    if (pontos.length === 1) label = 'Origem';
    else if (pontos.length === limitePontos) label = 'Destino';
    else label = `Parada ${pontos.length - 1}`;
    marcador.bindPopup(label).openPopup();
    marcadores.push(marcador);
  });

  function toRad(valor) {
    return valor * Math.PI / 180;
  }

  function calcularDistancia(lat1, lon1, lat2, lon2) {
    const R = 6371;
    const dLat = toRad(lat2 - lat1);
    const dLon = toRad(lon2 - lon1);
    const a = Math.sin(dLat / 2) ** 2 +
              Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
              Math.sin(dLon / 2) ** 2;
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return R * c;
  }

  function calcular() {
    const tipoAviao = document.getElementById('tipoAviao').value;
    const velocidadeMedia = tipoAviao === 'particular' ? 600 : 850;

    if (pontos.length < 2) {
      document.getElementById('resultado').innerText = "Selecione pelo menos origem e destino.";
      return;
    }

    let distanciaTotal = 0;

    linhas.forEach(l => map.removeLayer(l));
    linhas = [];

    for (let i = 0; i < pontos.length - 1; i++) {
      const [lat1, lon1] = pontos[i];
      const [lat2, lon2] = pontos[i + 1];
      distanciaTotal += calcularDistancia(lat1, lon1, lat2, lon2);

      const linha = L.polyline([pontos[i], pontos[i + 1]], { color: 'blue', weight: 4 }).addTo(map);
      linhas.push(linha);
    }

    const tempoHoras = distanciaTotal / velocidadeMedia;
    const horas = Math.floor(tempoHoras);
    const minutos = Math.round((tempoHoras - horas) * 60);

    document.getElementById('resultado').innerText =
      `Tipo de avião: ${tipoAviao === 'particular' ? 'Particular (~600 km/h)' : 'Comercial (~850 km/h)'}
Velocidade média: ${velocidadeMedia} km/h
Distância total: ${distanciaTotal.toFixed(2)} km
Tempo estimado: ${horas}h ${minutos}min`;
  }

  function resetar() {
    pontos = [];
    marcadores.forEach(m => map.removeLayer(m));
    linhas.forEach(l => map.removeLayer(l));
    marcadores = [];
    linhas = [];
    document.getElementById('resultado').innerText = '';
  }
</script>

</body>
</html>
