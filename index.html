<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AeroMap</title>
  <link rel="shortcut icon" href="src/img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

<header>
  <img src="src/img/logo.png" alt="Logo">
  <h1>Calculadora de Distância Aérea</h1>
</header>


<div class="container">
  <div id="map"></div>
  <h3>Configurações da Viagem:</h3>

  <label>Tipo de Viagem:</label>
  <select id="tipoViagem">
    <option value="direta">Direta (Origem → Destino)</option>
    <option value="comParadas">Com Paradas (até 3)</option>
  </select>

  <label>Tipo de Avião:</label>
  <select id="tipoAviao">
    <option value="particular">Particular (~600 km/h)</option>
    <option value="comercial">Comercial (~850 km/h)</option>
  </select>

  <button onclick="calcular()">Calcular</button>
  <button onclick="resetar()">Resetar</button>
  <button><a href="formula.html">como cálculo funciona?</a></button>

  <div id="resultado"></div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="src/js/script.js"></script>
</body>
</html>
